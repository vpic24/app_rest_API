<h1 class="mt-4">User Details</h1>
<h2><i>Dettagli utente</i></h2>

<div spinner ng-if="userDetails.info.length == 0"></div>
<div class="limiter">
    <div class="container mt-4">
        <div class="wrap-table100">
            <div class="table">

                <div class="row header" style="cursor: no-drop">
                    <div class="cell">
                        UserName
                    </div>
                    <div class="cell">
                        Nome
                    </div>
                    <div class="cell">
                        Email
                    </div>
                    <div class="cell">
                        Address
                    </div><div class="cell">
                        City
                    </div>
                </div>

                <div class="row" ng-repeat="item in userDetails.info track by $index"
                    style="cursor: no-drop"
                    ng-click=" user.goToUserByID(info.id)">
                    <div class="cell" data-title="UserName">
                        @{{ item.username }}
                    </div>
                    <div class="cell" data-title="Nome">
                        {{ item.name }}
                    </div>
                    <div class="cell" data-title="Email">
                        {{ item.email }}
                    </div>
                    <div class="cell" data-title="Indirizzo">
                        {{ item.address.street}}
                    </div>
                    <div class="cell" data-title="CittÃ ">
                    {{ item.address.city }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
